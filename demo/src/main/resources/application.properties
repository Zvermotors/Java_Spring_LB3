# ================================
# SERVER CONFIGURATION
# ================================
server.port=8080
server.servlet.context-path=/
server.error.whitelabel.enabled=true
server.error.include-message=always
server.error.include-stacktrace=never

# ================================
# DATASOURCE CONFIGURATION (H2)
# ================================
spring.datasource.url=jdbc:h2:mem:studentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ================================
# JPA / HIBERNATE CONFIGURATION
# ================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ================================
# THYMELEAF TEMPLATE CONFIGURATION
# ================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# ================================
# SPRING MVC CONFIGURATION
# ================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.web.resources.static-locations=classpath:/static/

# ================================
# VALIDATION CONFIGURATION
# ================================
spring.mvc.hiddenmethod.filter.enabled=true

# ================================
# SQL INITIALIZATION
# ================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ================================
# LOGGING CONFIGURATION
# ================================
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG

# ================================
# APPLICATION SPECIFIC SETTINGS
# ================================
app.name=Student Management System
app.version=1.0.0
app.pagination.page-size=10

# ================================
# SECURITY CONFIGURATION
# ================================
spring.security.filter.order=0