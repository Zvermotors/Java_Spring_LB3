<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .alert-error {
      background-color: #ffebee;
      border-left: 4px solid #f44336;
      color: #c62828;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #4a6cf7;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .error-text {
      font-size: 13px;
      color: #e53935;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #3a5cd8;
    }

    .text-center {
      text-align: center;
      margin-top: 20px;
    }

    .link {
      color: #4a6cf7;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1 class="text-center">Регистрация</h1>

    <!-- Сообщение об ошибке -->
    <div th:if="${error}" class="alert alert-error">
      <span th:text="${error}"></span>
    </div>

    <form th:action="@{/register}" method="post" class="form" id="registerForm">
      <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required
               placeholder="Введите имя пользователя" class="form-input">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required
               placeholder="Введите ваш email" class="form-input">
      </div>

      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required
               placeholder="Введите пароль (мин. 6 символов)" class="form-input" minlength="6">
        <div class="help-text">Пароль должен содержать не менее 6 символов</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Подтверждение пароля:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
               placeholder="Повторите пароль" class="form-input">
        <div id="passwordError" class="error-text"></div>
      </div>

      <button type="submit" class="btn">Зарегистрироваться</button>
    </form>

    <div class="text-center">
      <p>Уже есть аккаунт? <a th:href="@{/login}" class="link">Войти</a></p>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registerForm');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const passwordError = document.getElementById('passwordError');

      function validatePassword() {
          if (password.value !== confirmPassword.value) {
              passwordError.textContent = 'Пароли не совпадают';
              confirmPassword.style.borderColor = '#e53935';
              return false;
          } else {
              passwordError.textContent = '';
              confirmPassword.style.borderColor = '#ddd';
              return true;
          }
      }

      confirmPassword.addEventListener('input', validatePassword);
      password.addEventListener('input', validatePassword);

      form.addEventListener('submit', function(event) {
          if (!validatePassword()) {
              event.preventDefault();
              // Анимация тряски для привлечения внимания
              confirmPassword.style.animation = 'shake 0.4s';
              setTimeout(() => {
                confirmPassword.style.animation = '';
              }, 400);
          }
      });
  });
</script>

<style>
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
  }
</style>
</body>
</html>
